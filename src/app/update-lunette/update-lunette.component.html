<div class="container">
    <div>
        <h2>Modifier une Lunette :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Lunette</label>
            <input readonly type="text" [(ngModel)]="currentLunette.idLunette" name="idLunette" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Lunette</label>
            <input type="text" [(ngModel)]="currentLunette.nomLunette" name="nomLunette" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Lunette</label>
            <input type="number" [(ngModel)]="currentLunette.prixLunette" name="prixLunette" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentLunette.dateCreation | date: 'yyyy-MM-dd'" 
            (ngModelChange)="currentLunette.dateCreation = $event" name="dateCreation" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Style</label>
            <select class="form-control form-control-lg" id="idStyle" name="idStyle" [(ngModel)]="updatedStyleId">
                <option *ngFor="let style of categories" [value]="style.idStyle">
                    {{style.nomStyle}}
                </option>  
            </select>
        </div> 

        <div class="mt-2">
            <button type="submit" (click)="updateLunette()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
